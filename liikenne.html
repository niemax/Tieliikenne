		<script>
        $.getJSON("https://tie.digitraffic.fi/api/v1/data/camera-data?lastUpdated=false", function( data ) {
                var items = [];
                var kamerat = data.cameraStations;

                $.each(kamerat, function(key,d) {
                    var kuvat = d.cameraPresets;
                    $.each(kuvat, function(key2, d2) {
                        items.push('<h3>'+d2.presentationName+"</h3>");
                        items.push('<i>'+d2.measuredTime+"</i>");
                        items.push('<img src='+d2.imageUrl+'>');
                    })
                })
            
                $('#kamerat').append(items.join(""));
});
        
		   </script>
