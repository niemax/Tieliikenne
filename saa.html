		<script>
			$.getJSON("http://api.openweathermap.org/data/2.5/weather?lang=fi&q=tampere&units=metric&APPID=9d1606f21058df0e35641dde8a932c49", function( data ) {
                var items = [];
                var nimi = data.name;
                var kuvaus = data.weather[0].description;
                var lampotila = data.main.temp;
                var kuva = 'http://openweathermap.org/img/w/' + data.weather[0].icon + '.png';
        
                
                items.push("<h3>Kaupunki: " + nimi + "</h3>");
                items.push("<p>Sää: " + kuvaus + "</p>");
                items.push("<p>Lämpötila: " + lampotila.toFixed(1) + "&degC+ </p>");
                items.push("<img src=" + kuva + " >");

                
                $("#saa").append(items.join(""));
});
